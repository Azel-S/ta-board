<div class="pad-20">
  <mat-card class="pad-20">
    <mat-card-title>Hello {{this.serve_comm.GetProfName()}}!</mat-card-title>
    <mat-card-subtitle>You have {{this.serve_comm.GetNumCourses()}} courses available.</mat-card-subtitle>
  </mat-card>
</div>

<div class="pad-20">
  <div class="courses">
      <mat-card class="course" *ngFor="let course of this.serve_comm.GetCourses(); let i = index">
        <mat-card-header>
          <mat-card-subtitle>{{course.id}}</mat-card-subtitle>
          <mat-card-title>{{course.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="description">{{course.description}}</mat-card-content>
        <mat-card-actions align="end">
          <button mat-button (click)="viewCourse(i)">VIEW</button>
          <button mat-button (click)="deleteCourse(i)">DELETE</button>
        </mat-card-actions>
      </mat-card>
  </div>
</div>
