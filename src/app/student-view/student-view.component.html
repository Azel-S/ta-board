<div class="div">
  <mat-card>
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{serve_comm.GetCourseName() + " (" + serve_comm.GetCourseID() + ")"}}</mat-card-title>
        <mat-card-subtitle>{{serve_comm.GetProfName()}}</mat-card-subtitle>
        <button mat-raised-button type="submit" color="accent" id="syllabusButton" (click)="serve_comm.OpenSyllabus()">
          Open Syllabus
        </button>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content></mat-card-content>
  </mat-card>
</div>

<div class="pad-20">
  <mat-card>
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>List of Questions:</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <mat-accordion class="pad-20" multi>
        <mat-expansion-panel *ngFor="let question of serve_comm.GetQuestions()">
          <mat-expansion-panel-header>
            <mat-panel-title class="names">{{ serve_comm.GetDate(question.date, true) }}</mat-panel-title>
            <mat-panel-description>{{ question.question }}</mat-panel-description>
          </mat-expansion-panel-header>
          <h3>{{ question.answer }}</h3>
        </mat-expansion-panel>
        <div class="addButton" *ngIf="addActive==true">
          <button mat-raised-button type color="accent" (click)="toggleActive()">Ask Another Question</button>
        </div>
        <div *ngIf="addActive==false">
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title class="names">Enter Question</mat-panel-title>
            </mat-expansion-panel-header>
            <mat-form-field appearance="outline" [hideRequiredMarker]="true">
              <mat-label>Question</mat-label>
              <input matInput formControlName="firstName">
            </mat-form-field>
            <button class="submitButton" mat-raised-button color="accent">Submit</button>
          </mat-expansion-panel>
        </div>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>

<div class="div">
  <mat-card class="bot-card">
    <mat-card-content>
      <iframe class="bot-frame" allow="microphone;"
        src="https://console.dialogflow.com/api-client/demo/embedded/6d736956-0a55-41cf-8dc5-d7b7ebe842ad">
      </iframe>
    </mat-card-content>
  </mat-card>
</div>
